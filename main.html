<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Document</title>
  </head>
  <body>
    <nav class="navigator">
      <div class="bx-logo">
        <img src="./img/logo.jpg" alt="logo" />
      </div>
      <ul class="links">
        <li class="active">
          <a data-text="home" href="#home"></a>
        </li>
        <li>
          <a data-text="menu" href="#menu"></a>
        </li>
        <li>
          <a data-text="orders" href="#orders"></a>
        </li>
        <li>
          <a data-text="our_essence" href="#our_essence"></a>
        </li>
        <div class="language">
          <select name="idioma" id="translate">
            <option value="spanish" data-text="language1" selected></option>
            <option value="english" data-text="language2"></option>
          </select>
          <i class="fas fa-language fa-2x"></i>
        </div>
      </ul>
    </nav>
    <main>
      <div id="home">
        <h1 data-text="title" class="title"></h1>
        <div class="home">
          <div class="data">
            <div class="box-img">
              <span data-text="slog1"></span>
              <img src="./img/cofee1.jpeg" alt="cofee1" />
            </div>
            <p data-text="phrase1"></p>
          </div>
          <div class="data">
            <div class="box-img">
              <span data-text="slog2"></span>
              <img src="./img/cofee2.jpeg" alt="cofee2" />
            </div>
            <p data-text="phrase2"></p>
          </div>
        </div>
      </div>
      <div id="menu">
        <h1 data-text="menu" class="title"></h1>
        <input type="text" data-text="placeholder" id="search" />
        <section id="container" class="container"></section>
      </div>
      <div id="orders">
        <h1 data-text="orders" class="title"></h1>
        <div class="delivery">
          <img src="./img/delivery.png" alt="delivery" />
          <section>
            <p>
              <i data-text="orderTxt"></i>
            </p>
            <div class="socials">
              <a
                href="mailto:example@example.com?subject=Consulta&body=Hola, deseo más información..."
                >email</a
              >
              <a href="https://www.facebook.com/" target="_blank">facebook</a>
            </div>
          </section>
        </div>
      </div>
      <div id="our_essence">
        <h1 data-text="our_essence" class="title"></h1>
        <div class="we">
          <img src="./img/our_essence.jpeg" alt="our_essence" />
          <p><i data-text="ne1"></i></p>
          <p>
            <i data-text="ne2"> </i>
          </p>
        </div>
      </div>
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
